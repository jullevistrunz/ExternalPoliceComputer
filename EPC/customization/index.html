<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EPC - Customization</title>
    <link rel="stylesheet" href="/customizationStyles" />
    <link rel="stylesheet" href="/customStyles" />
    <link rel="icon" href="/favicon" />
  </head>
  <body>
    <div class="header">
      <button class="config">Config</button>
      <button class="citationOptions">Citation Options</button>
      <button class="arrestOptions">Arrest Options</button>
      <button class="licenseOptions">License Options</button>
    </div>
    <div class="content">
      <div class="configPage hidden">
        <div class="options"></div>
        <div class="result">
          <button class="submit" disabled onclick="submitConfigResults()">
            Submit
          </button>
        </div>
      </div>
      <div class="citationOptionsPage hidden">
        <div class="options"></div>
        <div class="result">
          <div class="title">
            <button class="submit" disabled onclick="submitResults('citation')">
              Submit
            </button>
            <button class="remove" disabled>Remove</button>
          </div>
        </div>
      </div>
      <div class="arrestOptionsPage hidden">
        <div class="options"></div>
        <div class="result">
          <div class="title">
            <button class="submit" disabled onclick="submitResults('arrest')">
              Submit
            </button>
            <button class="remove" disabled>Remove</button>
          </div>
        </div>
      </div>
      <div class="licenseOptionsPage hidden">
        <div class="options"></div>
        <div class="result">
          <div class="title">
            <button class="submit" disabled onclick="submitLicenseResults()">
              Submit
            </button>
            <button class="remove" disabled onclick="removeLicenseOption()">
              Remove
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="overlay">
      <a href="/" class="EPCLink">Open EPC</a>
    </div>
    <script src="/customizationScript"></script>
  </body>
</html>
