    <div class="overlay">
      <div class="windows"></div>
      <div class="settings hide">
        <div class="officerInformation">
          <div class="title" data-language="settings.officerInformation.title">
            Officer Information
          </div>
          <div class="inputWrapper">
            <div class="firstName">
              <label
                data-language="settings.officerInformation.firstName"
                for="officerInformationFirstNameInput"
                >First Name</label
              >
              <input type="text" id="officerInformationFirstNameInput" />
            </div>
            <div class="lastName">
              <label
                data-language="settings.officerInformation.lastName"
                for="officerInformationLastNameInput"
                >Last Name</label
              >
              <input type="text" id="officerInformationLastNameInput" />
            </div>
            <div class="badgeNumber">
              <label
                data-language="settings.officerInformation.badgeNumber"
                for="officerInformationBadgeNumberInput"
                >Badge Number</label
              >
              <input type="number" id="officerInformationBadgeNumberInput" />
            </div>
            <div class="rank">
              <label
                data-language="settings.officerInformation.rank"
                for="officerInformationRankInput"
                >Rank</label
              >
              <input type="text" id="officerInformationRankInput" />
            </div>
            <div class="callSign">
              <label
                data-language="settings.officerInformation.callSign"
                for="officerInformationCallSignInput"
                >Call Sign</label
              >
              <input type="text" id="officerInformationCallSignInput" />
            </div>
            <div class="agency">
              <label
                data-language="settings.officerInformation.agency"
                for="officerInformationDepartmentInput"
                >Department</label
              >
              <input type="text" id="officerInformationDepartmentInput" />
            </div>
          </div>
          <div class="buttonWrapper">
            <button
              class="autoFill"
              data-language="settings.officerInformation.autoFill"
            >
              Auto Fill
            </button>
            <button
              class="save"
              data-language="settings.officerInformation.save"
            >
              Save
            </button>
          </div>
        </div>
        <div class="currentShift">
          <div class="timeWrapper">
            <div class="startTime"></div>
            <div class="duration"></div>
          </div>
          <div class="buttonWrapper">
            <button
              class="startShift"
              data-language="settings.currentShift.startShift"
            >
              Start Shift
            </button>
            <button
              class="endShift"
              data-language="settings.currentShift.endShift"
            >
              End Shift
            </button>
          </div>
        </div>
        <div class="version"></div>
      </div>
      <div class="notifications"></div>
    </div>
